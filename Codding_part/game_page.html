<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Duel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("../content_part/forest\ of\ dean.png");
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
        .choices button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Harry Potter Duel: Sword, Potion, Wand</h1>
    <div class="choices">
        <button onclick="playGame('sword')">‚öîÔ∏è Sword</button>
        <button onclick="playGame('potion')">üß™ Potion</button>
        <button onclick="playGame('wand')">ü™Ñ Wand</button>
    </div>
    <p id="result"></p>
    <p id="score">Your Score: 0</p>
    
    <script>
        let playerScore = 0;

        function playGame(playerChoice) {
            const choices = ['sword', 'potion', 'wand'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'sword' && computerChoice === 'wand') ||
                (playerChoice === 'wand' && computerChoice === 'potion') ||
                (playerChoice === 'potion' && computerChoice === 'sword')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
                playerScore++;
            } else {
                result = `You lose! Bellatrix chose ${computerChoice} and beats ${playerChoice}.`;
            }

            document.getElementById('result').innerText = `Bellatrix chose ${computerChoice}.
${result}`;
            document.getElementById('score').innerText = `Your Score: ${playerScore}`;

            if (playerScore === 3) {
                window.location.href = 'win.html';
            }
        }
    </script>
</body>
</html>
