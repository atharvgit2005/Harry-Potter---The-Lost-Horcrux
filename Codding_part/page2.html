<body>
    <style>
        body {
            background-image: url('../content_part/aa775f5e2a776159339c88bbf2050435.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <audio id="background-audio" autoplay>
        <source src="../content_part/name_ask.m4a" type="audio/mpeg">
    </audio>
    <div class="instruction_box" style="
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: bisque;
        border-radius: 15px;
        width: 70%;
        border: 4px solid rgb(84, 35, 5);
        height: 400px;
        margin: auto;
        margin-top: 13%;
        box-shadow: 0 4px 8px rgba(41, 40, 40, 0.2);
        text-align: center;
    ">
        <p id="animatedText" style="font-size: 20px; color: #333; padding: 10px; white-space: pre-wrap; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"></p>
        <script>
            const text = "what should we call you ___________";

            const animatedTextElement = document.getElementById('animatedText');
            let index = 0;

            function typeText() {
                if (index < text.length) {
                    animatedTextElement.textContent += text[index];
                    index++;
                    setTimeout(typeText,); 
                }
            }

            typeText();
            setTimeout(() => {
                const playerName = prompt("Enter your name:");
                if (playerName) {
                    animatedTextElement.textContent += `\nWelcome, ${playerName}!`;
                    const audio = new Audio('../content_part/welcome.m4a'); // Replace with your audio file
                    audio.play();
                } else {
                    animatedTextElement.textContent = "Welcome, Player!";
                    const audio = new Audio('../content_part/welcome.m4a'); // Replace with your audio file
                    audio.play();
                }
            }, 1000);
        const nextButton = document.createElement('button');
        nextButton.style.display = 'flex'
        nextButton.textContent = "Next";
        nextButton.style.marginTop = "34%";
        nextButton.style.marginLeft = "10%";
        nextButton.style.padding = "10px 20px";
        nextButton.style.fontSize = "16px";
        nextButton.style.border = "none";
        nextButton.style.borderRadius = "5px";
        nextButton.style.backgroundColor = "rgb(84, 35, 5)";
        nextButton.style.color = "white";
        nextButton.style.cursor = "pointer";
        nextButton.style.position = "absolute";
        nextButton.style.bottom = "20px";
        nextButton.style.right = "20px";

        nextButton.addEventListener('click', () => {
            window.location.href = 'level_1.html';
        });

        setTimeout(() => {
            animatedTextElement.parentElement.appendChild(nextButton);
        }, 1000);
        function enlargeNarrator() {
                const narratorImage = document.querySelector('img[src="../content_part/OG hagrid.png"]');
                if (narratorImage) {
                    narratorImage.style.width = '200px'; // Increase width
                    narratorImage.style.height = 'auto'; // Maintain aspect ratio
                }
            }

            // Call the function to enlarge the narrator after it appears
            setTimeout(enlargeNarrator, 1100); // Delay to ensure the narrator is visible
            function showNarrator() {
                const narratorContainer = document.createElement('div');
                narratorContainer.style.position = 'fixed';
                narratorContainer.style.bottom = '-200px'; // Start off-screen
                narratorContainer.style.left = '20px';
                narratorContainer.style.display = 'flex';
                narratorContainer.style.flexDirection = 'column';
                narratorContainer.style.alignItems = 'center';
                narratorContainer.style.transition = 'bottom 1s ease-in-out';

                const narratorImage = document.createElement('img');
                narratorImage.src = '../content_part/OG hagrid.png'; // Replace with your image link
                narratorImage.alt = 'Narrator';
                narratorImage.style.width = '150px'; // Adjust size as needed
                narratorImage.style.height = 'auto';

                const playButton = document.createElement('button');
                playButton.textContent = 'Play Audio';
                playButton.style.marginTop = '10px';
                playButton.style.padding = '10px 20px';
                playButton.style.fontSize = '16px';
                playButton.style.borderRadius = '5px';
                playButton.style.border = 'none';
                playButton.style.backgroundColor = 'rgb(84, 35, 5)';
                playButton.style.color = 'white';
                playButton.style.cursor = 'pointer';
                playButton.style.fontFamily = '"Gill Sans", sans-serif';

                playButton.addEventListener('click', () => {
                    const audio = new Audio('../content_part/welcome.m4a'); 
                    audio.play();
                });

                narratorContainer.appendChild(narratorImage);
                narratorContainer.appendChild(playButton);
                document.body.appendChild(narratorContainer);

                // Animate the container to move up
                setTimeout(() => {
                    narratorContainer.style.bottom = '20px'; // Final position
                }, 100);
            }

            // Call the function to show the narrator after the text starts typing
            showNarrator();
            

        </script>
